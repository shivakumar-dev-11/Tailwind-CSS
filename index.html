<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techshed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="flex justify-between items-center p-4 bg-white-800 text-black-800"
    >
      <div class="text-4xl font-bold text-stone-900 font-semibold">
        <h1>TechShed</h1>
      </div>
      <div class="flex space-x-4 items-center gap-2">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="flex items-center gap-4 text-3xl cursor-pointer">
          <i class="fa-solid fa-circle-user"></i>
          <p class="text-black-800 font-thin text-2xl">Log In</p>
        </div>
        <div class="flex items-center text-2xl cursor-pointer">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="flex items-center gap-1 text-2xl cursor-pointer">
          <i class="fa-solid fa-cart-arrow-down"></i>
          <p class="bg-stone-900 rounded-full px-2 text-white">0</p>
        </div>
      </div>
    </div>
    <div
      class="flex items-center gap-8 text-xl font-medium text-stone-900 bg-gray-100 py-3"
    >
      <p
        class="text-black-500 ml-10 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        shop All
      </p>
      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Computers
      </p>
      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Tablets
      </p>

      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Drones & cameras
      </p>

      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Audio
      </p>
      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Mobile
      </p>

      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        T.V & Home Cinema
      </p>

      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Wearable Tech
      </p>
      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Accessories
      </p>
      <p
        class="text-black-800 font-light font-extralight cursor-pointer hover:text-purple-900 text-sm"
      >
        Sale
      </p>
    </div>

    <div class="relative">
      <div>
        <img class="w-full h-[600px]" src="./assets/watch.avif" />
      </div>
      <div
        class="absolute top-1/2 left-1/4 transform -translate-x-1/2 -translate-y-1/2 text-black"
      >
        <div>
          <h4 class="text-white bg-red-600 w-fit">Best Prices</h4>
        </div>

        <div>
          <h1 class="text-4xl font-semi-bold w-2/4">
            Incredible Prices on All Your Favorite Items
          </h1>
        </div>
        <div>
          <h4>Get more for less on selected brands</h4>
        </div>
        <div>
          <button class="bg-purple-600">Shop Now</button>
        </div>
      </div>
    </div>

    <div
      class="bg-red-600 rounded-full px-4 py-3 items-center text-white text-4xl fixed bottom-4 right-4 cursor-pointer"
    >
      <i class="fa-regular fa-comment"></i>
    </div>
  </body>
</html>
